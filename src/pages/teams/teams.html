<ion-header>
  <ion-navbar color="primary">
    <ion-title>Teams</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-group *ngFor="let teamGroup of groupedTeams">
        <ion-item-divider color="secondary">
          {{teamGroup.division}}
        </ion-item-divider>
        <ion-item *ngFor="let team  of teamGroup.teams" (click)="itemTapped($event, team)">
          {{team.name}}
        </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
