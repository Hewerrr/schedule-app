<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{team.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-tabs>
  <ion-tab tabIcon="basketball" tabTitle="Team details" [root]="teamDetailTab" [rootParams]="team"></ion-tab>
  <ion-tab tabIcon="trophy" tabTitle="Standings" [root]="standingsTab" [rootParams]="team">></ion-tab>
  
</ion-tabs>
