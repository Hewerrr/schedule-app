<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-group *ngFor="let division of allStandings">
      <ion-item-divider color="secondary">
        {{division.divisionName}}
      </ion-item-divider>
      <ion-item *ngFor="let standing of division.standings">
        <ion-row>
          <ion-col>
            <h2 class="primary" color="primary">{{standing.teamName}}</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h4>Wins</h4>
          </ion-col>
          <ion-col>
            <h4>Losses</h4>
          </ion-col>
          <ion-col>
            <h4>Pct</h4>
          </ion-col>
          <ion-col>
            <h4>PF</h4>
          </ion-col>
          <ion-col>
            <h4>PA</h4>
          </ion-col>
          <ion-col>
            <h4>Diff</h4>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h5>{{standing.wins}}</h5>
          </ion-col>
          <ion-col>
            <h5>{{standing.losses}}</h5>
          </ion-col>
          <ion-col>
            <h5>{{standing.winningPct}}</h5>
          </ion-col>
          <ion-col>
            <h5>{{standing.pointsFor}}</h5>
          </ion-col>
          <ion-col>
            <h5>{{standing.pointsAgainst}}</h5>
          </ion-col>
          <ion-col>
            <h5>{{standing.pointsDiff}}</h5>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
